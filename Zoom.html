    <div class="UI-body">

                                <i class="fas fa-calendar-alt side-1"></i>

                            <p class="mini-p-5">Meeting ID  <strong>930-391-391</strong></p>
                           </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
